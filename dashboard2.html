<!DOCTYPE html>
<html>
<head>
  <title>DASHBOARD</title>
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="icon" href=" images/LOGO.jpg" type="image/icon type">
  <script type="dashboard.js"></script>
</head>
<body>

<div class="container">
  <div class="menu-column" >
   
    <div class="profile"><img src="https://placeimg.com/100/100/face"/></div>
  </div>
  <div class="summary-column">
    <div class="profile-img" id="profileImage"><img src="images/ogbole2.JPG"/>
      <div class="name">Gabriel <br> Ogbole</div>
    </div>
    <div class="statistics" >
      <h2>summary</h2>
      <div class="age"><span class="title title-age">16</span></div>
      <div class="weight"><span class="title title-weight">45.5 kg</span></div>
      <div class="float-none"></div>
      <div class="height">
        <div class="icon"></div>
        <div class="data"><span>162cm</span></div>
      </div>
      <div class="bmi"><span class="title title-bmi">20.4</span></div>
      <div class="fat"><span class="title title-fat">11<span class="percentage">%</span></span></div>
      <div class="float-none"></div>
      <h2 class="allergies"></h2>
      <div class="row">
        <div class="severity">
          <div class="fill"></div>
        </div>
      </div>
      <div class="row">
        <div class="severity">
          <div class=></div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-column">
    <div class="header-container" id="headerContainer">
      <div class="nav">
        <div class="content">
          <h2>Dashboard</h2>
          <p>
             Hi <span class="name">Gabriel</span>, it seems you are in</p><span class="shape score">Good</span><span class="shape"> shape</span>
        </div>
      </div>
      <a href="index.html"><button style="position: relative; top: 43px; background: lightblue; border: none; color: #000; border-radius: 5px; padding:8px; margin-left: 10%;">Home</button></a>
      <a href="dashboard.html"><button style="position: relative; top: 43px; background: lightblue; border: none; color: #000; border-radius: 5px; padding:8px; margin-left: 2%;">V-SKIP TECH</button></a>
      <div class="select-boxes">
        <div class="content">
          <div class="select-wrapper">
            
          </div>
          <div class="select-wrapper">
            <select>
              <option>Today</option>
            </select>
          </div>
        </div>
      </div>
      <div class="float-none"></div>
      <div class="graph">
        <canvas id="bpChart" style="position: relative; z-index: 100;"></canvas>
      </div>
    </div>
    <div class="split-container">
      <div class="split">
        <h3>Temperature</h3>
        <div class="temperature">36.8</div>
        <img src="  images/tem.jpg" width="45%" height="30%">
        <div class="split-graph">
          <canvas id="temperatureGraph"></canvas>
        </div>
      </div>
      
      <div class="split">
        
        <h3>Heart rate</h3>
        <div class="heart-rate">70</div>
        <img src="  images/heartbeat.gif" width="45%" height="30%">
        <img src=" images/hmonitor.gif" width="45%" height="30%">
        <div class="split-graph">
          <canvas id="heartRateGraph"></canvas>
        </div>
      </div>
    </div>
    <div class="sleep">
      <div class="totals">
        <div class="collective"><span class=""></span><span class="minutes">37</span>
          <p></p>
        </div>
        <div class="split first">
          <p></p>
        </div>
        <div class="split">
          <p></p>
        </div>
      </div>
      <div class="sleep-graph">
        <div class="sleep-graph-container">
          <h2></h2>
          <div class="sleep-select-wrapper">
          
            <video width="800" height="400" controls autoplay loop >
              <source src="smarts.mp4" type="video/mp4">
              <source src="smarts.ogg" type="video/ogg">
              Your browser does not support the video tag.
            </video>
            
          </div>
           <img src="images/skateloop.gif" width="45%" height="35%" margin-right:10%;">
          <div class="chart-container">
           
          </div>
        </div>
      </div>
    </div>
    <div class="float-none"></div>
    <div class="split-container">
      
      <div class="split bottom">
        <h2>COUNTER</h2>
       <img src=" images/counter.gif" width="50%">
      </div>
      
   
  </div>
  
</div>

</body>
</html>
