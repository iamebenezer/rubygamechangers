  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <h4 style="font-family: fantasy;"><span style="color: green;">RUBY</span> <span style="color:darkgrey;">GAME CHANGERS</span> </h4>
            <p class="center login-form-text" style="font-weight: bold;">RUBY GAME CHANGERS SignUp Form</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix" ></i>
            <input id="username" type="text" class="validate" placeholder="Username" >
            <label for="username" class="center-align" style="color: green;"></label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate" placeholder="Email">
            <label for="email" class="center-align" style="color: green;"></label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" placeholder="Password">
            <label for="password" style="color: green;"></label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password-again" type="password" placeholder="Re-type-password">
            <label for="password-again" style="color: green;"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="register.html " onclick="myFunction()" id="cd" class="btn waves-effect waves-light col s12" style="background: green;">Register Now</a>
          </div>
       
          <script>
          function myFunction() {
            alert("Not Available In Your Zone");
            
          }
          </script>
          
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="login.html" style="color: green">Login</a></p>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up"><a href="index.html" style="color: green">HOME</a></p>
          </div>
        </div>
